version: 0.2

phases:
  build:
    commands:
      - echo Entered the build phase...
      - echo Build started on 'date'
      - mvn clean package
  post_build:
    commands:
      - echo Build completed successfully
artifacts:
  files:
    - target/ebs-java-code*/*
  discard-paths: yes

cache:
  paths:
    - '/root/.m2/**/*'
